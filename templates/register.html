{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 2rem;">فرم پذیرش</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">نام و نام خانوادگی</label>
            <input type="text" id="name" name="name" required placeholder="علی محمدی">
        </div>

        <div class="form-group">
            <label for="email">آدرس ایمیل</label>
            <input type="email" id="email" name="email" required placeholder="ali@example.com">
        </div>

        <div class="form-group">
            <label for="phone">شماره تماس</label>
            <input type="tel" id="phone" name="phone" required placeholder="0912...">
        </div>

        <div class="form-group">
            <label for="track">انتخاب مسیر آموزشی</label>
            <select id="track" name="track">
                <option value="LLM">تخصص مدل‌های زبانی بزرگ (LLM Mastery)</option>
                <option value="Vision">بینایی ماشین و رباتیک</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mode">نحوه شرکت در کلاس</label>
            <select id="mode" name="mode">
                <option value="Online">فقط آنلاین</option>
                <option value="In-Person">حضوری (مکان دقیق اعلام می‌شود)</option>
                <option value="Hybrid">ترکیبی (حضوری و آنلاین)</option>
            </select>
        </div>

        <button type="submit">ارسال درخواست</button>
    </form>
</div>
{% endblock %}
